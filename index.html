<!DOCTYPE html>
<html>
<head>
<title>Positioning In CSS</title>
</head>

<body style="background-color: aquamarine;">
<center>
<h1 style="background-color:purple;">Positioning In CSS</h1>
<br>
<br>
<div style="background-color: blue;">Div with no Positioning property</div>
<br>
<br>
<div class="sticky" style="position: sticky;
 background-color: green;">Div with sticky position property </div>
 <br>
 <br>
 <div class="relative" style="position: relative; 
 background-color: yellow;">Div with relative position property</div>
 <br>
 <br>
 <div class="absolute" style="position:absolute;
  background-color: orangered;">Div with absolute position property</div>
  <br>
  <br>
  
  <div class="fixed" style="position:fixed;
  background-color: red;">Div with fixed position property</div>
  <br>
  <br>
</center>
</body>
</html>

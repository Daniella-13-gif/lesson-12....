<!DOCTYPE html>
<html>
<head>
<title>Opacity Property</title>
<style>
    div{
        background-color: blue;
        padding: 15px;
    
    }
    div.first{
        opacity: 0.1;
    }
    
    div.second{
        opacity: 0.3;
    }
    
    div.third{
        opacity: 0.5;
    }
    
    div.fourth{
        opacity: 0.7;
    }
    
    div.fifth{
        opacity: 0.9;
    }
    
</style>
</head>

<body>
<center>
<h1>OPACITY PROPERTY</h1>
<p>This is how this property looks:</p>
<div class="first">
<p>opacity 0.1</p>
</div>
<div class="second">
    <p>opacity 0.3</p>
    </div>
    <div class="third">
        <p>opacity 0.5</p>
        </div>
        <div class="fourth">
            <p>opacity 0.7</p>
            </div>
            <div class="fifth">
                <p>opacity 0.9</p>
                </div>
                <div>
                    <p>opacity 1 (DEFAULT)</p>
                </div>
</center>

</body>
</html>
